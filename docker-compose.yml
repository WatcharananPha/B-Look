version: '3.8'

services:
  db:
    image: postgres:13
    container_name: blook_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=blook_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: blook_backend
    # ใช้ command นี้เพื่อให้แก้ code แล้ว reload อัตโนมัติ
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      # ✅ แก้ไขตรงนี้: ระบุ Server เป็น 'db' (ชื่อ service ของ database)
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=blook_db
    depends_on:
      - db

volumes:
  postgres_data: